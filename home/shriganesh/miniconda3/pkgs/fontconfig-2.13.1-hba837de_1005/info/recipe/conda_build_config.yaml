CI: azure
VERBOSE_AT: V=1
c_compiler: gcc
c_compiler_version: '9'
cdt_name: cos6
channel_sources: conda-forge,defaults
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: gxx
docker_image: quay.io/condaforge/linux-anvil-comp7
extend_keys:
- extend_keys
- ignore_version
- pin_run_as_build
- ignore_build_only_deps
fortran_compiler: gfortran
freetype: '2'
ignore_build_only_deps:
- python
- numpy
libuuid: 2.32.1
libxml2: '2.9'
lua: '5'
numpy: '1.16'
perl: 5.26.2
pin_run_as_build:
  python:
    min_pin: x.x
    max_pin: x.x
  r-base:
    min_pin: x.x
    max_pin: x.x
  freetype:
    max_pin: x
  libuuid:
    max_pin: x
  libxml2:
    max_pin: x.x
python: '3.8'
r_base: '3.5'
target_platform: linux-64
zip_keys:
- - cdt_name
  - docker_image
